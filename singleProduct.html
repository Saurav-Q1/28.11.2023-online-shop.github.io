<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single product page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- product section start here -->
    <div
      class="container"
      style="display: flex; align-items: center; justify-content: center"
    >
      <div class="photo">
        <img
          src="image-product-desktop.jpg"
          alt="product photo"
          style="height: 400px; width: 300px"
        />
      </div>
      <div class="content">
        <p style="opacity: 0.6">P E R F U M E</p>
        <p class="heading">
          Gabrielle <br />
          Essence Eau <br />De Parfum
        </p>
        <p class="txt">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polage, Perfumer-Creator forhe House of CHANEL
        </p>
        <p class="digit">$149.99 <small>$169.99</small></p>
        <button
          class="price"
          style="
            background-color: blue;
            border: none;
            padding: 10px;
            color: white;
          "
        >
          <img src="icon-cart.svg" alt="cart " class="addcart" />
          <b>Add to Cart</b>
        </button>
      </div>
    </div>
    <a href="index.html" style="margin-left: 50%">
      <button style="padding: 10px">Back home</button></a
    >
    <!-- product section end here  -->
  </body>
</html>
