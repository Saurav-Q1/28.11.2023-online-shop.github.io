<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check out</title>
  </head>
  <body>
    <!-- checkout section start -->
    <section class="check-out">
      <div class="container" style="display: flex; justify-content: center">
        <div class="content">
          <h3>Payment Method</h3>

          <input type="radio" name="payment" value="card" /><label for=""
            ><img src="CARD ICON.png" alt="card"
          /></label>
          <input type="radio" name="payment" value="paypal" /><label for=""
            ><img src="PAYPAL.png" alt="" /></label
          ><br /><br />
          <h3>Payment Details</h3>
          <input type="text" placeholder="Enter name card" /><br />
          <input type="text" placeholder="Card Number" />
          <img src="Visa_Inc._logo 1.png" alt="visa icon" />
          <br />
          <input type="text" placeholder="Expiration" />
          <input type="text" placeholder="CVV Code" /><br /><br />
          <p>
            By Clicking *Confirm Payment* I agree to company terms of services
          </p>
          <a href="index.html"><button class="back">Back</button></a>
          <button class="Confirm">Confirm Payment of: $9.95</button>
        </div>
        <div class="product-img">
          <h1>Leave-in cream with Mango Butter $9.95</h1>
          <img
            src="IMAGE PRODUCT.png"
            alt="product-img"
            style="background-color: #ffecda"
          />
        </div>
      </div>
    </section>
    <!-- checkout section End -->
  </body>
</html>
